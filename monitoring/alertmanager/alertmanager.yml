global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@fokbot.local'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'telegram-notifications'

receivers:
  - name: 'telegram-notifications'
    webhook_configs:
      - url: 'http://bot:8000/webhook/alerts'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'alert'
            password: '${ALERT_WEBHOOK_PASSWORD:-secret123}'

  - name: 'email-notifications'
    email_configs:
      - to: '${ADMIN_EMAIL:-admin@example.com}'
        subject: '[FOK Bot] {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
          {{ range .Alerts }}
          Алерт: {{ .Annotations.summary }}
          Описание: {{ .Annotations.description }}
          Серьезность: {{ .Labels.severity }}
          Время: {{ .StartsAt }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']