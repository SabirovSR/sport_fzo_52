apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true

  - name: MongoDB
    type: mongodb-datasource
    access: proxy
    url: mongodb://mongodb:27017
    database: fok_bot
    user: ${MONGO_USERNAME}
    secureJsonData:
      password: ${MONGO_PASSWORD}
    editable: true

  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis://redis:6379
    secureJsonData:
      password: ${REDIS_PASSWORD}
    editable: true